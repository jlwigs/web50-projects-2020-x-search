<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Images</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="https://kit.fontawesome.com/115a8e12f0.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <ul>
            <li style="float:right"><a href="advanced.html">Googlé Advanced Search</a></li>
            <li style="float:right"><a class="active" href="index.html">Googlé Search</a></li>
          </ul>
          <section>
            <div class="main"> 
                <img src="googleimages.png" alt="google" class="google_images">
                <form action="https://google.com/search" method="get" autocomplete="off">
                    <div class="searchbx">
                        <input type="text" name="q" class="query" autofocus>
                        <input hidden="true" name="tbm" value="isch">
                        <div class="icons">
                            <div><i class="fa-solid fa-magnifying-glass"></i></div>
                            <div><i class="fa-solid fa-microphone"></i></div>
                        </div>
                    </div>
                    <br>
                    <div class="button" style="text-align: center;">
                        <input type="submit" value="Image Search" class="submit">
                    </div>
                </form>
            </div>
          </section>
    </body>
</html>
